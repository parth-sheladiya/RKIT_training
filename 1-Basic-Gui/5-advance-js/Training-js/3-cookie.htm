<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie</title>
</head>
<body>
    <h1>basic cookie</h1>





    <script>
        document.cookie = "name=parth";
        document.cookie = "name2=patel";
        document.cookie = "name=ravi"
        console.log(document.cookie);

        
        let key = prompt("Enter key");
        let value = prompt("Enter value");
        
        if (key && value) {
            
            document.cookie = `${key}=${value}; path=/;`
            document.body.innerHTML += `<p>Cookie is: ${key} = ${value}</p>`;
        } else {
            alert("Please enter both a key and a value.");
        }
        

        document.cookie = "1=2;3=4";
        console.log(document.cookie);
    </script>
</body>
</html>
