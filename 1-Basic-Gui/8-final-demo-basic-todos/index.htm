<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <!-- todo app content  -->
        <div class="text-center mb-4">
            <h1 class="fw-bold text-primary">Todo App</h1>
        </div>

        <!-- welcome fname lname part -->
        <div class="card shadow-sm p-3 mb-4">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-0">Welcome, <span id="username" class="text-success"></span>!</h5>
                </div>
                <div>
                    <button id="generateTodos" class="btn btn-success me-2">AutoGenerate Todos</button>
                    <button id="logout" class="btn btn-danger">Log Out</button>
                </div>
            </div>
        </div>

        <!-- Search and Add Todo Section -->
        <div class="card shadow-sm p-4 mb-4">
            <h4 class="text-primary mb-3">Manage Your Todos</h4>

            <!-- Search Section -->
            <div class="d-flex mb-4">
                <div class="flex-grow-1 me-2">
                    <label for="searchTodo" class="form-label">Search Todos by Title:</label>
                    <input type="text" id="searchTodo" class="form-control" placeholder="Enter title to search..." />
                </div>
                <div class="align-self-end">
                    <button id="searchButton" class="btn btn-primary me-2">Search</button>
                    <button id="showAllButton" class="btn btn-success">Show All Todos</button>
                </div>
            </div>

            <!-- Add Todo Section -->
            <div class="mb-3">
                <label for="todoTitle" class="form-label">Todo Title</label>
                <input type="text" id="todoTitle" class="form-control" placeholder="Enter your todo title..." />
            </div>
            <div class="mb-3">
                <label for="todoDescription" class="form-label">Todo Description</label>
                <textarea id="todoDescription" class="form-control" placeholder="Enter your todo description..."
                    rows="3"></textarea>
            </div>
            <button id="addTodo" class="btn btn-primary">Add Todo</button>
        </div>

        <!-- todos -->
        <div class="card shadow-sm p-4">
            <h4 class="text-primary mb-3">Your Todos</h4>
            <div id="todoList" class="mt-3">
                <!-- todo add using backend background -->
                <p class="text-muted">No todos available. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
