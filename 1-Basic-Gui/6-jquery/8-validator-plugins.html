<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" >
                <small class="form-text text-muted">Enter a 10-digit phone number</small>
            </div>
            <div class="form-group">
                <label for="url">Website URL</label>
                <input type="url" class="form-control" id="url" name="url" placeholder="Enter your website URL">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit"  class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validate plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <script>
        $(document).ready(function() {
            // Initialize form validation
            $("#validationForm").validate({
                rules: {
                    name: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phone: {
                        required: true,
                        minlength:10 // Ensure the phone number is a valid 10-digit number
                    
                    },
                    url: {
                        required: true,
                        url: true // Ensure the URL is valid
                    },
                    password: {
                        required: true, // Ensure the password is required
                        minlength: 6 // Ensure the password is at least 6 characters long
                    }
                },
                messages: {
                    name: "Please enter your name",
                    email: "Please enter email address",
                    phone: {
                        required: "Please enter your phone number",
                        minlength: "Please enter a valid 10-digit phone number"
                    },
                    url: "Please enter a valid website URL",
                    password: {
                        required: "Please enter a password",
                        minlength: "Password must be at least 6 characters long"
                    }
                },
                submitHandler: function(form) {
                    // Show alert on successful validation
                    alert("Form successfully validated!");
                    // Now, submit the form
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
