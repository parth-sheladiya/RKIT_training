<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("Hy jquery");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>bold text jquery</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("javascript library");
            });
        });
    </script>
</head>

<body>

    <p id="test1">This is first a paragraph.</p>
    <button id="btn1">set text</button>
    <p id="test2">This is second paragraph.</p>
    <button id="btn2">set html</button><br><br>

    <input type="text" id="test3" value="enter value"><br><br>



    <button id="btn3">set value</button>

</body>

</html>
