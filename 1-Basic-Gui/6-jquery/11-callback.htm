<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
   
       
        <button type="myButton" id="submit">Submit</button>
      
      
    <script>
      $.functionName(params, function() {
        // Callback function logic here
      });

      $('#myButton').click(function() {
        alert('Button clicked!');
      });
      
      $.ajax({
        url: 'https://api.example.com/data',
        type: 'GET',
        success: function(response) {
          console.log('Data received:', response);
        },
        error: function() {
          console.log('An error occurred');
        }
      });
        //if responce true then success call back
        //if responce false then error call back


        $('#box').fadeOut(1000, function() {
          alert('Fade out complete!');
        });
        
        function firstTask(callback) {
          console.log('First task complete');
          callback();  
          // Call second task after first task
        }
        
        function secondTask() {
          console.log('Second task complete');
        }
        
        firstTask(secondTask); 
        // Passing secondTask as callback
        
          
    </script>
</body>
</html>
