<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>AJAX Example</title>
</head>
<body>
    <h2>User Profile</h2>
    <button id="fetchProfile">fetch user details</button>
    <div id="profile"></div>

    <script>
        $(document).ready(function() {
            $("#fetchProfile").click(function() {
                $.ajax({
                    url: "https://jsonplaceholder.typicode.com/users/10",
                    method: "GET",
                    success: function(data) {
                        $("#profile").html(`
                            <p>Name: ${data.name}</p>
                            <p>Email: ${data.email}</p>
                            <p>City: ${data.address.city}</p>
                        `);
                    },
                    error: function() {
                        alert("Error fetching profile data.");
                    }
                });
            });
        });


        // post request
        const userData = {
            name: "Alice",
            age: 25,
          };
    
        const jsonUserData = JSON.stringify(userData);
        console.log("Serialized data:", jsonUserData);


        $.ajax({
            url: "https://example.com/api/users",
            type: "POST",
            dataType: "json",
            data: jsonUserData,
            success: (response) => {
              const responseData = JSON.parse(response);
              console.log("Response data:", responseData);
            },
            error: (error) => {
              console.error("Error:", error);
            },
          });

          $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts/1',
            method: 'PUT',
            data: JSON.stringify({
                title: 'Updated Title',
                body: 'This is the updated body content.',
                userId: 1
            }),
            dataType: 'json',
            success: function(response) {
                console.log('Data updated successfully:', response);
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
        
        
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts/1',  // Specific post ko delete kar rahe hain
            method: 'DELETE',
            success: function(response) {
                console.log('Data deleted successfully:', response);
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
        
          

    </script>
</body>
</html>
