<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>POST Example</title>
</head>
<body>
    <h2>Submit Your Details</h2>
    <form id="userForm">
        <label for="name">name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">email</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="responseMsg" style="margin-top: 20px; color:green; font:bolder"></div>

    <script>
        $(document).ready(function() {
            $("#userForm").submit(function(event) {
                event.preventDefault();  

                // Get form data
                var formData = {
                    name: $("#name").val(),
                    email: $("#email").val()
                };

                // Send data using POST request
                $.post("https://jsonplaceholder.typicode.com/posts", formData, function(response, status, xhr) {
                   
                    $("#responseMsg").html("<p>Data sent successfully "+"</p>");
                    alert("Status : " + status);
                    alert(xhr);
                    
                }).fail(function(error) {
                    // Handle errors
                    $("#responseMsg").html("<p>Error sending data.</p>");
                });
            });
        });
    </script>
</body>
</html>
