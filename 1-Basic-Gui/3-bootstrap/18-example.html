<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm  bg-dark  navbar-dark ">
        <div class="container-fluid   ">
            <div class="navbar-brand ">
                <a href="#"> <img src="./images/music.png"  width="40px" height="40px"></a>
            </div>
            <ul class="navbar nav ms-auto ">
                
                <li class="nav-item ">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#India">india</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#America">america</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#England">england</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#Australia">australia</a></li>
            </ul>
        </div>
    </nav>

    <!-- 1. india part -->

    <div class="modal fade" id="India">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- 1.part modal header  -->
                <div class="modal-header">
                    <h5 class="modal-title">Indian form</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- 2. part modal body -->
                <div class="modal-body">
                    <label class="form-label">Email:-</label>
                    <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required />
                    <label class="form-label">password:-</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Your Email" required />
                    <label class="form-label">choose file:-</label>
                    <input type="file" class="form-control" id="File" placeholder="Enter Your Email" required />
                    
                    <label class="form-label">choose your city</label>
                    <select class="form-select ">
                        <option>Mumbai</option>
                        <option>Banglore</option>
                        <option>Delhi</option>
                        <option>Ahmedabad</option>
                        <option>Rajkot</option>
                    </select>

                    
                    

                </div>
                <!-- 3 part modal footer -->

                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2 america form -->
    <div class="modal fade" id="America">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- 1.part header  -->
                 <div class="modal-header">
                    <h5 class="modal-title">american form</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                  <!-- 2 . part body  -->
                   <div class="modal-body">
                        <label class="form-label">Email:-</label>
                        <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required />
                        <label class="form-label">password:-</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter Your Email" required />
                        <label class="form-label">choose file:-</label>
                        <input type="file" class="form-control" id="File" placeholder="Enter Your Email" required />
                        <label class="form-label">choose your city</label>
                        <select class="form-select ">
                            <option>Chicago</option>
                            <option>New-york</option>
                            <option>Los Angeles</option>
                            <option>Houston</option>
                            <option>Miami</option>
                        </select>
                   </div>
                   <!-- 3. part footer -->
                    <div class="modal-footer">
                        <button class="btn btn-success"  type="submit">submit</button>
                    </div>
            </div>
        </div>
    </div>

    <!-- 3 england form -->

    <div class="modal fade" id="England">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <!-- 1. part header -->
                 <div class="modal-header">
                    <h5 class="modal-title">english form</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                 <!-- 2. part body -->
                 <div class="modal-body">
                    <label class="form-label">Email:-</label>
                    <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required />
                    <label class="form-label">password:-</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Your Email" required />
                    <label class="form-label">choose file:-</label>
                    <input type="file" class="form-control" id="File" placeholder="Enter Your Email" required />
                    <label class="form-label">choose your city</label>
                    <select class="form-select ">
                        <option>London</option>
                        <option>Birmingham </option>
                        <option>Manchester</option>
                        <option>Glasgow</option>
                    </select>
               </div>
                  <!-- 3 . part footer -->
                  <div class="modal-footer">
                    <button class="btn btn-success" data-bs-toggle="tooltip" title="submit" data-bs-placement="top" type="submit">submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 4  australia form  -->
     <div class="modal fade " id="Australia">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <!-- 1. part header -->
                 <div class="modal-header">
                    <h5 class="modal-title">australia form</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                 </div>
                <!-- 2.part body       -->
                 <div class="modal-body">
                    <label class="form-label">Email:-</label>
                    <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required />
                    <label class="form-label">password:-</label>
                    <input type="password" class="form-control" id="Password" placeholder="Enter Your Email" required />
                    <label class="form-label">choose file:-</label>
                    <input type="file" class="form-control" id="File" placeholder="Enter Your Email" required />
                    
                    <label class="form-label">choose your city</label>
                    <select class="form-select ">
                        <option>Sydney</option>
                        <option>Melbourne</option>
                        <option>Brisbane</option>
                        <option>Perth</option>
                        <option>Adelaide</option>
                    </select>
                 </div>


                 <!-- 3. parth footer   -->
                 <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">submit</button>
                </div>
            </div>
        </div>
     </div>
