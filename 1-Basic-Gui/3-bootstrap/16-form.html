<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- what is was-validated? -->
    <form class="container">
        <div class="mt-5 mb-5 ">
            <label class="form-label">Email:-</label>
            <input type="email" class="form-control" id="Email" placeholder="Enter Your Email" required/>
            <label class="form-label mt-2">Password:-</label>
            <input type="password" class="form-control" id="Password" placeholder="Enter your password" required/>
            <label class="form-check-label mt-3">
                <input type="checkbox" required /> Remember me
            </label>

            <select class="form-select mt-3">
                <option >1</option>
                <option >2</option>
                <option >3</option>
                <option >4</option>
            </select>

            <label class="form-label">choose your school</label>
            <input  list="School" class="form-control" required />
            <datalist id="School">
                <option value="school of engineering">
                <option value="school of management">
                <option value="school of science">
                <option value="school of pharmacy">
                <option value="school of science">
    
            </datalist>

            <label class="form-label">Range</label>
            <input type="range" class="form-range"  />

            <label class="form-label">file input</label>
            <input type="file" class="form-control">
            
            
        </div>
        <button class="btn btn-success">Submit</button>
        
       
    </form>

    <div class=" form-floating mt-3">
        <input type="text" class="form-control" placeholder="enter email" />
        <label for="email">email</label>
    </div>
</body>
</html>
