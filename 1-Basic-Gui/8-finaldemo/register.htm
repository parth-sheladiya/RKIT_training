    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.htm">Login here</a></p>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").on("submit", function (e) {
                e.preventDefault();
    
                // Collect form data
                const firstName = $("#firstName").val().trim();
                const lastName = $("#lastName").val().trim();
                const email = $("#email").val().trim();
                const password = $("#password").val().trim();
                const confirmPassword = $("#confirmPassword").val().trim();
    
                // Validate password and confirmPassword
                if (password !== confirmPassword) {
                    alert("Passwords do not match!");
                    return;
                }
    
                // Check if the user already exists in localStorage
                let users = JSON.parse(localStorage.getItem("users")) || [];
                const userExists = users.some(user => user.email === email);
    
                if (userExists) {
                    alert("User already registered with this email.");
                    return;
                }
    
                // Store user details in localStorage
                const newUser = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password,
                };
                users.push(newUser);
                localStorage.setItem("users", JSON.stringify(users));
    
                alert("Registration successful!");
                window.location.href = "login.htm"; // Redirect to login page
            });
        });
    </script>
    
</body>
