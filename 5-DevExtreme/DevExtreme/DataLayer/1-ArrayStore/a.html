<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>

    <script type="text/javascript" src="../Scripts/jquery-3.5.1.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css" />

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

</head>

<body class="dx-viewport">
    <div id="dateContainer" style="margin: 20px;"></div>
    <div id="gridContainer"></div>
    <script>
        $(document).ready(function () {
            const birthday = new Date('11/11/2005');

            // $('#dateContainer').dxDateBox({
            //     type: 'date',
            //     value: birthday
            // });

            $("#dateContainer").dxDateBox();

            // Get a Widget Instance
            var dateContainerInstance = $('#dateContainer').dxDateBox("instance");
                console.log("hi")
            // other way
            let element = document.getElementById("myDateBox");
            console.log(element)
            // let instance = DateBox.getInstance(element) as DateBox;

            // Set Options
            dateContainerInstance.option("type", "date");
            dateContainerInstance.option("value", birthday);

            // Get Options
            console.log(dateContainerInstance.option("value"));
            console.log(dateContainerInstance.option("type"));

            // Call Methods
            dateContainerInstance.open();

            // Handle Events
            dateContainerInstance.option({
                onChange: function (e) {
                    console.log("Date value changed");
                }
            });

            // Destroy a Widget
            // $("#dateContainer").dxDateBox("dispose");
            // $("#dateContainer").remove();


            let gridInstance = $("#gridContainer").dxDataGrid({
                dataSource: [
                    { Name: "Amit", Age: 25, City: "Delhi" },
                    { Name: "Priya", Age: 28, City: "Mumbai" }
                ],
                columns: ["Name", "Age", "City"],
                showBorders: true
            }).dxDataGrid("instance"); // **Instance return karega**

            // **Instance ka use karke dynamically data update karna**
            // setTimeout(() => {
                gridInstance.option("dataSource", [
                    { Name: "Rahul", Age: 30, City: "Bangalore" },
                    { Name: "Neha", Age: 22, City: "Pune" }
                ]);
            // }, 3000);
    
        });
    </script>
</body>

</html>
