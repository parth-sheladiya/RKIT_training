<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>User Dashboard</title>
    <!-- Jquery -->
    <script type="text/javascript" src="../Scripts/jquery-3.5.1.min.js"></script>

    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="../Content/dx.dark.css">

    <!-- DevExtreme library -->
    <script type="text/javascript" src="../Scripts/dx.all.js"></script>

    <style>
        /* Custom styles for better UI */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .dx-viewport {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .dx-data-grid-container {
            width: 100%;
            margin-top: 20px;
        }
        .tab-container {
            margin-top: 20px;
        }
    </style>
</head>
<body class="dx-viewport">
    <div class="container">
        <div class="button-container">
            <div id="UserProfile"></div>
            <div id="ProductData"></div>
            <div id="CreateOrder"></div>
            <div id="LogOutBtn"></div>
        </div>

        <!-- Content Sections Below -->
        <div id="UserProfileContainer" class="dx-data-grid-container"></div>
        <div id="ProductDataContainer" class="dx-data-grid-container"></div>
        <div id="CreateOrderContainer" class="dx-data-grid-container"></div>
    </div>

    <script src="UserDash.js"></script>
</body>
</html>
