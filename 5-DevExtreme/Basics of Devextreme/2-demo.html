<!DOCTYPE html>
<html>
<head>
    <title>DevExtreme Widget Example</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.3/css/dx.light.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.2.3/js/dx.all.js"></script>
</head>
<body>
    <div id="buttonContainer"></div>
    <button onclick="changeText()">Change Button Text</button>
    <button onclick="destroyButton()">Destroy Button</button>

    <script>
        $(function () {
            // Button Widget Create Karo
            $("#buttonContainer").dxButton({
                text: "Click Me!",
                onClick: function () {
                    alert("Button clicked!");
                }
            });
        });

        // Button Text Change Karo
        function changeText() {
            $("#buttonContainer").dxButton("option", "text", "New Text");
        }

        // Button Destroy Karo
        function destroyButton() {
            $("#buttonContainer").dxButton("dispose");
            alert("Button destroyed!");
        }
    </script>
</body>
</html>
