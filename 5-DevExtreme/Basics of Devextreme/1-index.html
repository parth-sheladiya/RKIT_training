<!DOCTYPE html>
<html>
<head>
    <title>DevExtreme Button Example</title>
    <!-- DevExtreme CSS -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.3/css/dx.light.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DevExtreme JS -->
    <script src="https://cdn3.devexpress.com/jslib/23.2.3/js/dx.all.js"></script>
</head>
<body>
    <!-- Button Container -->
    <div class="buttonContainer"></div>

    <script>
        $(function () {
            // Button Component Create aur Configure Karo
            $(".buttonContainer").dxButton({
                text: "Click me!",
                onClick: function () {
                    alert("Hello world!");
                }
            });
        });
    </script>
</body>
</html>
