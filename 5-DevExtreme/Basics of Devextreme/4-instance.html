<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get widget instance</title>
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.3/css/dx.light.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn3.devexpress.com/jslib/23.2.3/js/dx.all.js"></script>
</head>
<body>
    <div id="myBtn"></div>
    <button id="myBtnInstance">Get Button Instance</button>

    <div id="textBox"></div>

    <div id="boxDate"></div>

    <button id="destroyBtn">Destroy Widgets</button>
    <script>
        // element select 
        // initialize widget
        $("#textBox").dxTextBox({
            value: "Hello, World!"
        });

        // get widget instance
        var textBoxInstance = $("#textBox").dxTextBox("instance");
        // get options
        var textValue = textBoxInstance.option("value");
        // set options
        console.log("TextBox Value:", textValue); 
        // call method
        textBoxInstance.reset();
        console.log("After reset, TextBox Value:", textBoxInstance.option("value"));

        // Handle TextBox change event
        textBoxInstance.option("onValueChanged", function(e) {
            console.log("TextBox value changed to:", e.value);
        });

        // elelment select 
        // initialize widget
        $("#boxDate").dxDateBox({
            // Initial date
            value: new Date(2023, 11, 25) 
        });

        // get widget instance
        var dateBoxInstance = $("#boxDate").dxDateBox("instance");
        // get optionsd
        const dateValue= dateBoxInstance.option("value");
        // set options
        console.log("date is" ,dateValue);
         // Call method on DateBox instance
         dateBoxInstance.reset(); // Reset the date to default
        console.log("After reset, Date:", dateBoxInstance.option("value"));

        // Handle DateBox change event
        dateBoxInstance.option("onValueChanged", function(e) {
            console.log("DateBox value changed to:", e.value);
        });


     // Destroy widgets when "Destroy Widgets" button is clicked
     $("#destroyBtn").on("click", function() {
            // Dispose of TextBox widget using DevExtreme
            $("#textBox").dxTextBox("dispose");
            console.log("TextBox widget destroyed!");

            // Dispose of DateBox widget using DevExtreme
            $("#boxDate").dxDateBox("dispose");
            console.log("DateBox widget destroyed!");
        });
    </script>
</body>
</html>
